<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Barlow Condensed" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>

    <link rel="stylesheet" href="./index.css" />

    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main class="container">
      <div class="header">
        <h1>OUR RECIPES</h1>
        <p>
          Great on its own or as a mixer. Fun cocktail & mocktail recipes to
          try.
        </p>
        <p><b>VIEW ALL RECIPES</b></p>
      </div>
      <div class="photos">
        <div class="left">
          <img
            src="images/image 5.png"
            class="main-picture"
            alt="First photo of cocktail" />
          <img src="images/image 33.png" class="top-left" />

          <p>Sparkling Triple Citrus & Mint Mocktail</p>
        </div>
        <div class="middle">
          <img
            src="images/image 7.png"
            class="main-picture"
            alt="Second photo of cocktail" />
          <img src="images/image 35.png" class="bottom-left" />
          <img src="images/image 37.png" class="top-right" />
          <p>Sparkling Triple Citrus & Mint Mocktail</p>
        </div>
        <div class="right">
          <img
            src="images/image 10.png"
            class="main-picture"
            alt="Third photo of cocktail" />
          <img src="images/image 38.png" class="bottom-right" />
          <p>Sparkling Triple Citrus & Mint Mocktail</p>
        </div>
      </div>
    </main>
